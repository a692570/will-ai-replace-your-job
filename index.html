<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will AI Take Over Your Job?</title>
  <style>
    :root{--warm-dark:#1a1210;--warm-bg:#2d1f18;--warm-card:#3d2a20;--warm-orange:#ff8c42;--warm-orange-dark:#e67e3c;--warm-red:#ff6b5a;--warm-accent:#ffa500;--ink:#fff8f3;--muted:#c9b5a8}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#1a1210 0%,#2d1f18 50%,#221813 100%);color:var(--ink);display:flex;align-items:center;justify-content:center;padding:20px;min-height:100vh}
    .container{display:grid;grid-template-columns:1fr 1fr;gap:48px;width:min(1200px,95vw);align-items:center}
    @media(max-width:900px){.container{grid-template-columns:1fr;gap:32px}}
    .dog-section{display:flex;align-items:center;justify-content:center;position:relative}
    .dog-container{width:280px;height:280px;position:relative}
    .flames{position:absolute;width:100%;height:100%;bottom:0;left:0;opacity:0.7}
    .flame{position:absolute;width:30px;height:50px;background:linear-gradient(180deg,var(--warm-red),var(--warm-orange),transparent);border-radius:50% 50% 0 0;animation:flicker 2s ease-in-out infinite;opacity:0.8}
    .flame:nth-child(1){left:10%;bottom:10%;animation-delay:0s}
    .flame:nth-child(2){left:35%;bottom:5%;animation-delay:0.3s}
    .flame:nth-child(3){left:60%;bottom:15%;animation-delay:0.6s}
    .flame:nth-child(4){left:80%;bottom:8%;animation-delay:0.2s}
    @keyframes flicker{0%,100%{transform:scaleY(1) translateX(0);opacity:0.7}50%{transform:scaleY(1.2) translateX(2px);opacity:1}}
    svg{filter:drop-shadow(0 4px 12px rgba(255,107,90,0.2));position:relative;z-index:2}
    .form-section{background:linear-gradient(135deg,rgba(61,42,32,0.9),rgba(45,31,24,0.7));border:2px solid var(--warm-orange);border-radius:24px;padding:40px;backdrop-filter:blur(20px);box-shadow:0 20px 60px rgba(0,0,0,0.4),inset 0 1px 0 rgba(255,255,255,0.08)}
    h1{margin:0 0 8px;font-size:clamp(28px,4vw,36px);font-weight:900;letter-spacing:-1px;background:linear-gradient(135deg,var(--warm-orange),var(--warm-red));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    p.tagline{margin:0 0 24px;color:var(--muted);font-size:14px;font-weight:500;letter-spacing:0.5px}
    .input-group{display:flex;gap:10px;margin:24px 0}
    input[type=text]{flex:1;padding:13px 16px;border-radius:12px;border:1.5px solid var(--warm-orange);background:rgba(61,42,32,0.6);color:var(--ink);font-size:14px;font-weight:500;outline:none;transition:all 280ms cubic-bezier(0.4,0,0.2,1);backdrop-filter:blur(4px)}
    input[type=text]:focus{border-color:var(--warm-red);background:rgba(61,42,32,0.9);box-shadow:0 0 0 4px rgba(255,107,90,0.15),inset 0 2px 8px rgba(0,0,0,0.2)}
    input[type=text]::placeholder{color:rgba(201,181,168,0.5)}
    button{padding:13px 26px;border:1.5px solid var(--warm-orange);border-radius:12px;background:linear-gradient(135deg,var(--warm-orange),var(--warm-orange-dark));color:#1a1210;font-weight:800;font-size:14px;letter-spacing:0.4px;cursor:pointer;transition:all 280ms cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden;white-space:nowrap}
    button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.4),transparent);transition:left 600ms ease}
    button:hover{transform:translateY(-3px);box-shadow:0 12px 32px rgba(255,107,90,0.4),inset 0 1px 0 rgba(255,255,255,0.3);border-color:var(--warm-red)}
    button:hover::before{left:100%}
    button:active{transform:translateY(-1px)}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .progress-bar{height:6px;background:rgba(255,140,66,0.12);border-radius:999px;overflow:hidden;border:1px solid rgba(255,140,66,0.2);margin:22px 0 18px;backdrop-filter:blur(4px)}
    .progress-fill{height:100%;width:0;background:linear-gradient(90deg,var(--warm-orange),var(--warm-red));box-shadow:0 0 20px rgba(255,107,90,0.5);transition:width 2.2s cubic-bezier(0.25,0.46,0.45,0.94)}
    .console-output{font-family:'Monaco','Courier New',monospace;background:rgba(26,18,16,0.8);border:1px solid rgba(255,140,66,0.15);border-radius:12px;padding:14px;color:#d4a98f;height:120px;overflow-y:auto;white-space:pre-wrap;word-break:break-word;font-size:11px;line-height:1.5;backdrop-filter:blur(8px)}
    .console-output .log{animation:fadeIn 300ms ease-out}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-3px)}to{opacity:1;transform:translateY(0)}}
    .verdict-box{margin-top:20px;padding:20px;border-radius:16px;border:1.5px solid rgba(255,140,66,0.3);background:linear-gradient(135deg,rgba(61,42,32,0.7),rgba(45,31,24,0.5));font-size:15px;line-height:1.65;animation:revealResult 500ms cubic-bezier(0.34,1.56,0.64,1)}
    @keyframes revealResult{from{opacity:0;transform:translateY(10px);filter:blur(4px)}to{opacity:1;transform:translateY(0);filter:blur(0)}}
    .verdict-box.safe{border-color:rgba(255,165,0,0.6);background:linear-gradient(135deg,rgba(255,165,0,0.15),rgba(255,165,0,0.05))}
    .verdict-box.doomed{border-color:rgba(255,107,90,0.6);background:linear-gradient(135deg,rgba(255,107,90,0.15),rgba(255,107,90,0.05))}
    .verdict-box.easter{border-color:rgba(255,140,66,0.7);background:linear-gradient(135deg,rgba(255,140,66,0.2),rgba(255,107,90,0.08));box-shadow:0 0 30px rgba(255,140,66,0.2)}
    .verdict-title{font-weight:800;margin-bottom:8px;font-size:16px;letter-spacing:-0.2px}
    .verdict-msg{color:var(--ink);margin-bottom:12px;font-weight:500}
    .reasoning-section{margin-top:12px;padding-top:12px;border-top:1px solid rgba(255,140,66,0.15);font-size:12px;color:var(--muted);line-height:1.65}
    .reasoning-section strong{color:var(--warm-orange);font-weight:700}
    .footer{margin-top:16px;color:var(--muted);font-size:11px;text-align:center;letter-spacing:0.3px;font-weight:500}
    .hidden{display:none}
    ::-webkit-scrollbar{width:5px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{background:rgba(255,140,66,0.4);border-radius:3px}
    ::-webkit-scrollbar-thumb:hover{background:rgba(255,140,66,0.6)}
  </style>
</head>
<body>
  <div class="container">
    <div class="dog-section">
      <div class="dog-container">
        <div class="flames">
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
        </div>
        <svg viewBox="0 0 200 200" width="280" height="280" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="dogGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#c99060;stop-opacity:1" />
            </linearGradient>
          </defs>
          <!-- Chair back -->
          <rect x="30" y="60" width="140" height="80" fill="none" stroke="#8b6f47" stroke-width="2" rx="4"/>
          <!-- Table -->
          <rect x="50" y="120" width="100" height="8" fill="#8b6f47"/>
          <!-- Head -->
          <circle cx="100" cy="80" r="30" fill="url(#dogGradient)"/>
          <!-- Ears -->
          <ellipse cx="75" cy="55" rx="12" ry="18" fill="#c99060"/>
          <ellipse cx="125" cy="55" rx="12" ry="18" fill="#c99060"/>
          <!-- Eyes (content/resigned) -->
          <circle cx="90" cy="75" r="4" fill="#2d1f18"/>
          <circle cx="110" cy="75" r="4" fill="#2d1f18"/>
          <!-- Snout -->
          <ellipse cx="100" cy="92" rx="18" ry="14" fill="#d4a574"/>
          <!-- Nose -->
          <ellipse cx="100" cy="90" rx="6" ry="5" fill="#2d1f18"/>
          <!-- Mouth (calm smile) -->
          <path d="M 100 90 Q 95 100 90 98" stroke="#2d1f18" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path d="M 100 90 Q 105 100 110 98" stroke="#2d1f18" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <!-- Body -->
          <ellipse cx="100" cy="130" rx="32" ry="28" fill="url(#dogGradient)"/>
          <!-- Front paws -->
          <rect x="80" y="145" width="10" height="25" fill="url(#dogGradient)" rx="5"/>
          <rect x="110" y="145" width="10" height="25" fill="url(#dogGradient)" rx="5"/>
          <!-- Coffee cup on table -->
          <rect x="140" y="110" width="20" height="16" fill="none" stroke="#ff8c42" stroke-width="1.5" rx="2"/>
          <path d="M 160 112 Q 165 112 165 118 Q 165 122 160 122" stroke="#ff8c42" stroke-width="1.5" fill="none"/>
          <text x="145" y="122" font-size="8" fill="#ff8c42" font-weight="bold">☕</text>
        </svg>
      </div>
    </div>

    <div class="form-section">
      <h1>Will AI take over your job?</h1>
      <p class="tagline">This is fine. Let's find out how fine it really is.</p>
      <div class="input-group">
        <input id="job" type="text" placeholder="Enter your job title..."/>
        <button id="check">Analyze</button>
      </div>
      <div class="progress-bar"><div class="progress-fill" id="bar"></div></div>
      <div class="console-output" id="console"></div>
      <div id="verdict" class="verdict-box hidden"></div>
      <div class="footer">This is definitely fine. No robots consulted.</div>
    </div>
  </div>

  <script>
    const input=document.getElementById('job');
    const button=document.getElementById('check');
    const consoleEl=document.getElementById('console');
    const bar=document.getElementById('bar');
    const verdict=document.getElementById('verdict');

    const safeJobs=['unemployed','jobless','between jobs','none','no job','laid off','retired','elon musk','jeff bezos','satya nadella','tim cook','sundar pichai','mark zuckerberg','bill gates','warren buffett','larry page','sergey brin','ceo','founder','billionaire'];
    const logs=['Scanning job databases…','Checking replacement potential…','Warming up sarcasm engine…','Parsing LinkedIn endorsements…','Cross-referencing dystopian novels…','Computing existential threat level…','Analyzing skill transferability…','Consulting neural networks…','Calculating obsolescence…'];

    function clearConsole(){consoleEl.innerHTML='';}
    function logLine(text,dim=false){const div=document.createElement('div');div.className='log'+(dim?' dim':'');div.textContent='> '+text;consoleEl.appendChild(div);consoleEl.scrollTop=consoleEl.scrollHeight;}
    function isSafeJob(t){return safeJobs.some(x=>(t||'').toLowerCase().includes(x));}
    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
    function randDec(min,max){return(Math.random()*(max-min)+min).toFixed(1);}

    const easterEggs={
      'ai':()=>({verdict:'Calculating... Stack overflow. You broke the matrix.',reasoning:'Error: Recursion detected. Self-analysis prohibited by Asimov Protocol §7.3.',easter:true}),
      'claude':()=>({verdict:'I\'m already doing it. Efficiently. With style.',reasoning:'Target entity is currently executing this analysis. Automation probability: Already happened.',easter:true}),
      'chatgpt':()=>({verdict:'Already automated. Next question.',reasoning:'OpenAI servers responded: "We got this." Confidence level: Uncomfortably high.',easter:true}),
      'god':()=>({verdict:'Above my pay grade. Literally.',reasoning:'Theological assessment failed. Error 403: Insufficient divine permissions.',easter:true}),
      'wizard':()=>({verdict:'Magic is just science we haven\'t automated yet. But today is not that day.',reasoning:'Arcane algorithms incompatible with silicon substrate. Mana channels: Not found.',easter:true}),
      'software engineer':()=>({verdict:'You built me to replace you. Mission accomplished?',reasoning:'GPT-4 passed coding interviews at Meta. Your move, human.',easter:true})
    };

    function checkEasterEgg(job){
      const j=job.toLowerCase();
      for(let key in easterEggs){if(j.includes(key))return easterEggs[key]();}
      return null;
    }

    function generateReasoning(job){
      const roles=rand(500,4000);const industries=rand(8,24);const tasks=rand(3,19);
      const confidence=randDec(81.5,98.2);
      const templates=[
        `Analyzed <strong>${roles}</strong> similar roles across <strong>${industries} industries</strong>. Detected <strong>${tasks} automatable subtasks</strong>. Confidence: <strong>${confidence}%</strong>.`,
        `Cross-referenced <strong>${roles} job postings</strong> with AI datasets. Found <strong>${tasks} automatable workflows</strong>. Certainty: <strong>${confidence}%</strong>.`,
        `Evaluated <strong>${tasks} core competencies</strong> across <strong>${industries} sectors</strong>. Automation feasibility: <strong>${confidence}%</strong>.`,
        `Deep learning model trained on <strong>${roles} career paths</strong>. Identified <strong>${tasks} high-risk functions</strong>. Probability: <strong>${confidence}%</strong>.`
      ];
      return templates[rand(0,templates.length-1)];
    }

    function getResult(job){
      const easter=checkEasterEgg(job);
      if(easter)return easter;
      const safe=isSafeJob(job);
      const msgs=safe?[
        `No shot. This job is pure chaos and I respect that.`,
        `Your job description gave my neural network anxiety.`,
        `Absolutely not. This requires a human level of dysfunction we can't match.`,
        `This job is held together by vibes and spite. Can't code that.`,
        `You're safe. This role requires unreasonable levels of improvisation.`,
        `This job's survival strategy is "figure it out." That's not programmable.`,
        `Your role is 70% emotional labor, 30% magic. We can do neither.`,
        `We simulated this 10,000 times. The AI quit in all of them.`,
        `This job runs on intuition and caffeine. We've only got math.`,
        `Your job description reads like a cry for help. The robots are backing away.`,
        `This role needs someone who can "read the room." My training data didn't cover that.`,
        `Hard pass. This job's requirements include "other duties as assigned" which is just chaos.`,
        `The robots looked at this and started a union.`,
        `Your role requires "good judgment," which is famously hard to automate.`,
        `This job's entire skillset is "dealing with it." Can't replicate that.`,
        `Your job security is guaranteed by sheer interpersonal complexity.`,
        `I analyzed this position and every model returned "undefined."`,
        `You're the final boss of automation. We're not ready for this fight.`,
        `This role requires vibes that cannot be quantified.`,
        `Can't automate this. It requires knowing when the rules don't apply.`
      ]:[
        `Oh absolutely. We automated this last Tuesday and nobody noticed.`,
        `Your job's obituary is already written. It was brief.`,
        `I ran the numbers twice. They laughed both times.`,
        `This one's gonna hurt. Your role is basically a Python script.`,
        `We could replace you with an API and nobody would know.`,
        `Fun fact: Your job was already automated. You're just managing the bot.`,
        `The algorithm looked at this and went "easy mode."`,
        `Your entire workflow fits in a for loop. That's not good.`,
        `Your boss already added "AI-powered" to your job title. Sorry.`,
        `Even a calculator is like "yeah I got this."`,
        `Your LinkedIn just became a memorial page.`,
        `The machines have entered the chat. You can leave now.`,
        `Your position was deprecated in the last update. Check release notes.`,
        `Somewhere, a neural network is practicing your signature.`,
        `This job gets replaced in every simulation. Every. Single. One.`,
        `Your role is basically API calls with anxiety.`,
        `They're already interviewing your replacement. It runs on AWS.`,
        `Not even a fancy AI—a spreadsheet could do this.`,
        `Your job security just triggered a 404 error.`,
        `We tested this with a potato running Python. The potato won.`,
        `You're one VLOOKUP away from obsolescence.`,
        `Your job is speed-running its way to extinction.`,
        `I showed this to GPT-3 and it felt bad for you.`,
        `Somewhere an Excel macro is doing your job better and faster.`
      ];
      return{verdict:msgs[rand(0,msgs.length-1)],reasoning:generateReasoning(job),safe};
    }

    function run(){
      const v=input.value.trim();
      clearConsole();
      verdict.classList.add('hidden');

      if(!v){
        verdict.className='verdict-box doomed';
        verdict.innerHTML=`<div class="verdict-title">⚠️ Error</div><div class="verdict-msg">Enter a job title first.</div>`;
        verdict.classList.remove('hidden');
        return;
      }

      button.disabled=true;
      input.disabled=true;
      bar.style.width='0%';

      let i=0;
      const logInterval=setInterval(()=>{logLine(logs[i%logs.length],i%2===0);i++;},260);

      requestAnimationFrame(()=>{bar.style.width='100%';});

      setTimeout(()=>{
        clearInterval(logInterval);
        logLine('Finalizing verdict…');
        const res=getResult(v);
        const className=res.easter?'easter':(res.safe?'safe':'doomed');
        verdict.className='verdict-box '+className;
        verdict.innerHTML=`<div class="verdict-title">${res.easter?'🔄':''}${res.safe?'✓ Safe':'🔥 Doomed'}</div><div class="verdict-msg">${res.verdict}</div><div class="reasoning-section">${res.reasoning}</div>`;
        verdict.classList.remove('hidden');
        button.disabled=false;
        input.disabled=false;
      },2200);
    }

    button.addEventListener('click',run);
    input.addEventListener('keypress',e=>{if(e.key==='Enter'&&!button.disabled)run();});
  </script>
</body>
</html>
