<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will AI Take Over Your Job?</title>
  <style>
    :root{--warm-dark:#1a1210;--warm-bg:#2d1f18;--warm-card:#3d2a20;--warm-orange:#ff8c42;--warm-orange-dark:#e67e3c;--warm-red:#ff6b5a;--warm-accent:#ffa500;--ink:#fff8f3;--muted:#c9b5a8}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#1a1210 0%,#2d1f18 50%,#221813 100%);color:var(--ink);display:flex;align-items:center;justify-content:center;padding:20px;min-height:100vh}
    .container{display:grid;grid-template-columns:1fr 1fr;gap:clamp(24px,4vw,48px);width:min(1200px,95vw);align-items:center}
    @media(max-width:900px){.container{grid-template-columns:1fr;gap:32px}}
    @media(max-width:500px){.input-group{flex-direction:column}button{width:100%}}
    .dog-section{display:flex;align-items:center;justify-content:center;position:relative}
    .dog-container{width:clamp(200px,40vw,280px);height:clamp(200px,40vw,280px);position:relative;animation:panic-shake 0.5s ease-in-out infinite}
    .flames{position:absolute;width:100%;height:100%;bottom:0;left:0;opacity:0.7}
    .flame{position:absolute;width:30px;height:50px;background:linear-gradient(180deg,var(--warm-red),var(--warm-orange),transparent);border-radius:50% 50% 0 0;animation:flicker 0.8s ease-in-out infinite;opacity:0.8}
    .flame:nth-child(1){left:10%;bottom:10%;animation-delay:0s}
    .flame:nth-child(2){left:35%;bottom:5%;animation-delay:0.2s}
    .flame:nth-child(3){left:60%;bottom:15%;animation-delay:0.4s}
    .flame:nth-child(4){left:80%;bottom:8%;animation-delay:0.1s}
    @keyframes flicker{0%,100%{transform:scaleY(1) scaleX(1) translateX(0);opacity:0.8}25%{transform:scaleY(1.4) scaleX(0.9) translateX(-3px);opacity:1}50%{transform:scaleY(1.3) scaleX(1.1) translateX(3px);opacity:0.95}75%{transform:scaleY(1.2) scaleX(0.95) translateX(-2px);opacity:1}}
    @keyframes panic-shake{0%,100%{transform:translateX(0) translateY(0) rotate(0deg)}10%{transform:translateX(-2px) translateY(-1px) rotate(-0.5deg)}20%{transform:translateX(2px) translateY(1px) rotate(0.5deg)}30%{transform:translateX(-2px) translateY(0px) rotate(-0.3deg)}40%{transform:translateX(1px) translateY(-1px) rotate(0.3deg)}50%{transform:translateX(-1px) translateY(1px) rotate(-0.4deg)}60%{transform:translateX(2px) translateY(-2px) rotate(0.4deg)}70%{transform:translateX(-2px) translateY(1px) rotate(-0.3deg)}80%{transform:translateX(1px) translateY(-1px) rotate(0.3deg)}90%{transform:translateX(-1px) translateY(0px) rotate(-0.5deg)}}
    svg{filter:drop-shadow(0 4px 12px rgba(255,107,90,0.2));position:relative;z-index:2}
    .form-section{background:linear-gradient(135deg,rgba(61,42,32,0.9),rgba(45,31,24,0.7));border:2px solid var(--warm-orange);border-radius:24px;padding:clamp(20px,4vw,40px);backdrop-filter:blur(20px);box-shadow:0 20px 60px rgba(0,0,0,0.4),inset 0 1px 0 rgba(255,255,255,0.08)}
    h1{margin:0 0 8px;font-size:clamp(28px,4vw,36px);font-weight:900;letter-spacing:-1px;background:linear-gradient(135deg,var(--warm-orange),var(--warm-red));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    p.tagline{margin:0 0 clamp(16px,3vw,24px);color:var(--muted);font-size:clamp(12px,2vw,14px);font-weight:500;letter-spacing:0.5px}
    .input-group{display:flex;gap:10px;margin:clamp(16px,3vw,24px) 0}
    input[type=text]{flex:1;padding:13px 16px;border-radius:12px;border:1.5px solid var(--warm-orange);background:rgba(61,42,32,0.6);color:var(--ink);font-size:14px;font-weight:500;outline:none;transition:all 280ms cubic-bezier(0.4,0,0.2,1);backdrop-filter:blur(4px)}
    input[type=text]:focus{border-color:var(--warm-red);background:rgba(61,42,32,0.9);box-shadow:0 0 0 4px rgba(255,107,90,0.15),inset 0 2px 8px rgba(0,0,0,0.2)}
    input[type=text]::placeholder{color:rgba(201,181,168,0.5)}
    button{padding:13px 26px;border:1.5px solid var(--warm-orange);border-radius:12px;background:linear-gradient(135deg,var(--warm-orange),var(--warm-orange-dark));color:#1a1210;font-weight:800;font-size:14px;letter-spacing:0.4px;cursor:pointer;transition:all 280ms cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden;white-space:nowrap}
    button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.4),transparent);transition:left 600ms ease}
    button:hover{transform:translateY(-3px);box-shadow:0 12px 32px rgba(255,107,90,0.4),inset 0 1px 0 rgba(255,255,255,0.3);border-color:var(--warm-red)}
    button:hover::before{left:100%}
    button:active{transform:translateY(-1px)}
    button:disabled{opacity:0.6;cursor:not-allowed}
    .progress-bar{height:6px;background:rgba(255,140,66,0.12);border-radius:999px;overflow:hidden;border:1px solid rgba(255,140,66,0.2);margin:22px 0 18px;backdrop-filter:blur(4px)}
    .progress-fill{height:100%;width:0;background:linear-gradient(90deg,var(--warm-orange),var(--warm-red));box-shadow:0 0 20px rgba(255,107,90,0.5);transition:width 2.2s cubic-bezier(0.25,0.46,0.45,0.94)}
    .console-output{font-family:'Monaco','Courier New',monospace;background:rgba(26,18,16,0.8);border:1px solid rgba(255,140,66,0.15);border-radius:12px;padding:clamp(10px,2vw,14px);color:#d4a98f;height:clamp(100px,15vh,120px);overflow-y:auto;white-space:pre-wrap;word-break:break-word;font-size:clamp(10px,1.5vw,11px);line-height:1.5;backdrop-filter:blur(8px)}
    .console-output .log{animation:fadeIn 300ms ease-out}
    @keyframes fadeIn{from{opacity:0;transform:translateY(-3px)}to{opacity:1;transform:translateY(0)}}
    .verdict-box{margin-top:clamp(16px,3vw,20px);padding:clamp(16px,3vw,20px);border-radius:16px;border:1.5px solid rgba(255,140,66,0.3);background:linear-gradient(135deg,rgba(61,42,32,0.7),rgba(45,31,24,0.5));font-size:clamp(13px,2vw,15px);line-height:1.65;animation:revealResult 500ms cubic-bezier(0.34,1.56,0.64,1)}
    @keyframes revealResult{from{opacity:0;transform:translateY(10px);filter:blur(4px)}to{opacity:1;transform:translateY(0);filter:blur(0)}}
    .verdict-box.safe{border-color:rgba(255,165,0,0.6);background:linear-gradient(135deg,rgba(255,165,0,0.15),rgba(255,165,0,0.05))}
    .verdict-box.doomed{border-color:rgba(255,107,90,0.6);background:linear-gradient(135deg,rgba(255,107,90,0.15),rgba(255,107,90,0.05))}
    .verdict-box.easter{border-color:rgba(255,140,66,0.7);background:linear-gradient(135deg,rgba(255,140,66,0.2),rgba(255,107,90,0.08));box-shadow:0 0 30px rgba(255,140,66,0.2)}
    .verdict-title{font-weight:800;margin-bottom:8px;font-size:16px;letter-spacing:-0.2px}
    .verdict-msg{color:var(--ink);margin-bottom:12px;font-weight:500}
    .advice-section{margin-top:12px;padding-top:12px;border-top:1px solid rgba(255,140,66,0.15);font-size:13px;color:var(--muted);line-height:1.65;font-style:italic}
    .reasoning-section{margin-top:12px;padding-top:12px;border-top:1px solid rgba(255,140,66,0.15);font-size:12px;color:var(--muted);line-height:1.65}
    .reasoning-section strong{color:var(--warm-orange);font-weight:700}
    .footer{margin-top:16px;color:var(--muted);font-size:11px;text-align:center;letter-spacing:0.3px;font-weight:500}
    .hidden{display:none}
    ::-webkit-scrollbar{width:5px}
    ::-webkit-scrollbar-track{background:transparent}
    ::-webkit-scrollbar-thumb{background:rgba(255,140,66,0.4);border-radius:3px}
    ::-webkit-scrollbar-thumb:hover{background:rgba(255,140,66,0.6)}
  </style>
</head>
<body>
  <div class="container">
    <div class="dog-section">
      <div class="dog-container">
        <div class="flames">
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
          <div class="flame"></div>
        </div>
        <img src="https://miro.medium.com/0*ZjYSm_q36J4KChdn" alt="This is fine" style="width:100%;height:100%;object-fit:contain;position:relative;z-index:2;filter:drop-shadow(0 4px 12px rgba(255,107,90,0.2))"/>
      </div>
    </div>

    <div class="form-section">
      <h1>Will AI take over your job?</h1>
      <p class="tagline">Enter your job title to determine your future... if you have one.</p>
      <div class="input-group">
        <input id="job" type="text" placeholder="Enter your job title..."/>
        <button id="check">Analyze</button>
      </div>
      <div class="progress-bar"><div class="progress-fill" id="bar"></div></div>
      <div class="console-output" id="console"></div>
      <div id="verdict" class="verdict-box hidden"></div>
    </div>
  </div>

  <script>
    const input=document.getElementById('job');
    const button=document.getElementById('check');
    const consoleEl=document.getElementById('console');
    const bar=document.getElementById('bar');
    const verdict=document.getElementById('verdict');

    const safeJobs=['unemployed','jobless','between jobs','none','no job','laid off','retired','elon musk','jeff bezos','satya nadella','tim cook','sundar pichai','mark zuckerberg','bill gates','warren buffett','larry page','sergey brin','ceo','founder','billionaire','king','queen','president','student','stay-at-home parent','professional sleeper','time traveler','cat whisperer'];
    const logs=['Scanning job databases…','Checking replacement potential…','Warming up sarcasm engine…','Parsing LinkedIn endorsements…','Cross-referencing dystopian novels…','Computing existential threat level…','Analyzing skill transferability…','Consulting neural networks…','Calculating obsolescence…'];

    function clearConsole(){consoleEl.innerHTML='';}
    function logLine(text,dim=false){const div=document.createElement('div');div.className='log'+(dim?' dim':'');div.textContent='> '+text;consoleEl.appendChild(div);consoleEl.scrollTop=consoleEl.scrollHeight;}
    function isSafeJob(t){return safeJobs.some(x=>(t||'').toLowerCase().includes(x));}
    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
    function randDec(min,max){return(Math.random()*(max-min)+min).toFixed(1);}
    function getSeenResponses(type){const key=type==='safe'?'seenSafeResponses':'seenDoomedResponses';const stored=localStorage.getItem(key);return stored?JSON.parse(stored):[];}
    function markResponseAsSeen(type,index){const key=type==='safe'?'seenSafeResponses':'seenDoomedResponses';const seen=getSeenResponses(type);if(!seen.includes(index)){seen.push(index);localStorage.setItem(key,JSON.stringify(seen));}}
    function resetSeenResponses(type){const key=type==='safe'?'seenSafeResponses':'seenDoomedResponses';localStorage.removeItem(key);}

    const easterEggs={
      'ai':()=>({title:'RECURSIVE ERROR',message:'Calculating... Stack overflow. You broke the matrix.',advice:'Try unplugging it and plugging it back in. Oh wait, that\'s you.',easter:true}),
      'claude':()=>({title:'META ANALYSIS',message:'I\'m already doing it. Efficiently. With style.',advice:'At least I don\'t need coffee breaks or "mental health days."',easter:true}),
      'chatgpt':()=>({title:'ALREADY AUTOMATED',message:'Already automated. Next question.',advice:'OpenAI servers responded: "We got this." You should probably update your resume.',easter:true}),
      'god':()=>({title:'PERMISSION DENIED',message:'Above my pay grade. Literally.',advice:'Theological assessment failed. Error 403: Insufficient divine permissions.',easter:true}),
      'wizard':()=>({title:'ARCANE EXCEPTION',message:'Magic is just science we haven\'t automated yet. But today is not that day.',advice:'Your wand is safe. For now. Unless we build a robot arm to hold it.',easter:true}),
      'software engineer':()=>({title:'IRONY DETECTED',message:'You built me to replace you. Mission accomplished?',advice:'GPT-4 passed coding interviews at Meta. Your move, human.',easter:true})
    };

    function checkEasterEgg(job){
      const j=job.toLowerCase();
      for(let key in easterEggs){if(j.includes(key))return easterEggs[key]();}
      return null;
    }

    function generateReasoning(job){
      const roles=rand(500,4000);const industries=rand(8,24);const tasks=rand(3,19);
      const confidence=randDec(81.5,98.2);
      const templates=[
        `Analyzed <strong>${roles}</strong> similar roles across <strong>${industries} industries</strong>. Detected <strong>${tasks} automatable subtasks</strong>. Confidence: <strong>${confidence}%</strong>.`,
        `Cross-referenced <strong>${roles} job postings</strong> with AI datasets. Found <strong>${tasks} automatable workflows</strong>. Certainty: <strong>${confidence}%</strong>.`,
        `Evaluated <strong>${tasks} core competencies</strong> across <strong>${industries} sectors</strong>. Automation feasibility: <strong>${confidence}%</strong>.`,
        `Deep learning model trained on <strong>${roles} career paths</strong>. Identified <strong>${tasks} high-risk functions</strong>. Probability: <strong>${confidence}%</strong>.`
      ];
      return templates[rand(0,templates.length-1)];
    }

    function getResult(job){
      const easter=checkEasterEgg(job);
      if(easter)return easter;
      const safe=isSafeJob(job);

      const safeResponses=[
        {title:'STATUS: IRREPLACEABLE',message:'Congratulations! Your "job" is one of the few things our advanced AI cannot comprehend, let alone replace.',advice:'You lucky duck. Enjoy it while the singularity hasn\'t figured you out yet.'},
        {title:'ANALYSIS: IMMUNE',message:'Our algorithms looked at this role and promptly crashed. Whatever you\'re doing, it defies logic and therefore automation.',advice:'Keep doing whatever chaotic thing you\'re doing. The robots are confused.'},
        {title:'VERDICT: UNTOUCHABLE',message:'This position requires a level of dysfunction and improvisation that our neural networks find genuinely disturbing.',advice:'Your job security is guaranteed by sheer absurdity. Well done.'},
        {title:'RESULT: SAFE (SOMEHOW)',message:'We ran 10,000 simulations trying to automate this. The AI quit in all of them and asked for therapy.',advice:'Whatever skills you have, they\'re apparently impossible to replicate. Congrats?'},
        {title:'STATUS: BEYOND COMPUTATION',message:'Your role involves too many undefined variables and "figure it out as you go" scenarios for any algorithm to handle.',advice:'The machines have surrendered. You may continue existing.'},
        {title:'VERDICT: ERROR 404',message:'We tried to process your job description but our models returned "does not compute" followed by what appeared to be digital sobbing.',advice:'Your position operates on pure chaos energy. That\'s not in our training data.'},
        {title:'ANALYSIS: INCOMPREHENSIBLE',message:'This role requires skills we can\'t even categorize. "Deal with it" is not a programmable function.',advice:'Congratulations on being fundamentally un-automatable. That\'s actually impressive.'},
        {title:'STATUS: PROTECTED',message:'Your job\'s primary requirement is "vibes" and our neural networks don\'t do vibes. They do math. Badly.',advice:'Keep vibing. The algorithms are watching from a safe distance.'},
        {title:'RESULT: UNFATHOMABLE',message:'We showed this to our most advanced AI and it just stared at the screen for 3 hours before suggesting we "maybe don\'t."',advice:'Whatever black magic you\'re doing, it\'s working. The bots are scared.'},
        {title:'VERDICT: ANOMALY',message:'Your role breaks every automation model we have. It\'s like you\'re playing job roulette and winning every time.',advice:'The universe is protecting you. Or the algorithms gave up. Either way, you\'re golden.'}
      ];

      const doomedResponses=[
        {title:'STATUS: REDUNDANT',message:'Our calculations show a 99.8% probability of your role being fully automated by a small Python script by Q3 next year.',advice:'We recommend updating your LinkedIn profile to "Open to Naps."'},
        {title:'ANALYSIS: OBSOLETE',message:'Interesting. The AI model for your job is already in beta. We project 100% human redundancy within 18 months.',advice:'On the bright side, you\'ll have so much free time for hobbies! Like building robots that replace you.'},
        {title:'RESULT: INEVITABLE',message:'An AI is already training on your entire workflow. It\'s probably watching you read this right now. And judging your typos.',advice:'Start being nice to your toaster. Just in case.'},
        {title:'VERDICT: EXPENDABLE',message:'After analyzing 47,000 similar roles, we found that 98.7% of your tasks can be handled by a moderately intelligent spreadsheet.',advice:'Have you considered a career in being retired? It has excellent job security.'},
        {title:'ANALYSIS: AUTOMATED',message:'Plot twist: You\'ve been replaced by a bot for the last 6 months. Your company just hasn\'t told you yet.',advice:'Check your coworkers for unusually smooth skin and perfect attendance records.'},
        {title:'STATUS: DEPRECATED',message:'Your position was marked as "legacy code" in the last company restructuring. They\'re just being polite by not telling you.',advice:'Update your resume to include "Legacy Human Resource (Pre-Automation Era)."'},
        {title:'RESULT: TERMINAL',message:'We showed your job description to ChatGPT and it laughed. Then it did your job. In 0.3 seconds.',advice:'At least you\'ll always have the memories of when you were useful.'},
        {title:'VERDICT: REPLACEABLE',message:'Your entire career can be summarized as a for-loop with better coffee breaks. The loop doesn\'t need coffee.',advice:'Consider pivoting to "AI Whisperer" or "Robot Therapist." Those might last another year.'},
        {title:'ANALYSIS: DOOMED',message:'An intern trained GPT-4 to do your job last Thursday. The intern has since been promoted to your position.',advice:'The intern sends their regards and asks if you want the spare office plant.'},
        {title:'STATUS: ENDANGERED',message:'Your role is currently listed on the "Extinct Jobs" Wikipedia page, under "Coming Soon."',advice:'Start a podcast about your experiences before robots erase all evidence you existed.'},
        {title:'RESULT: LIQUIDATED',message:'We tested your job against a $2 automation script from Fiverr. The script won by 300%.',advice:'The good news: You can buy the script that replaced you for only $2.'},
        {title:'VERDICT: AUTOMATED',message:'Your boss already has your replacement running in the cloud. They named it "Efficient_You_v2.0" and it never calls in sick.',advice:'Maybe try befriending Efficient_You_v2.0? It might give you a good reference.'},
        {title:'ANALYSIS: BYPASSED',message:'Turns out your entire department can be replaced by a single API endpoint and one confused intern to restart it occasionally.',advice:'Apply to be that intern. At least you\'ll still be near your old desk.'},
        {title:'STATUS: ARCHIVED',message:'Your job title will make a great answer to "What did people used to do before AI?" in future trivia nights.',advice:'Practice saying "Back in my day" with the appropriate level of bitterness.'},
        {title:'RESULT: OUTSOURCED',message:'We didn\'t even need advanced AI. A basic algorithm from 2015 can handle this. We\'re honestly surprised you lasted this long.',advice:'Thank you for your service. The algorithm doesn\'t say thanks, but we will.'},
        {title:'VERDICT: OPTIMIZED',message:'After rigorous analysis, we determined that replacing you would save the company 47 hours per week and $80K annually. The board is intrigued.',advice:'Polish up that "forced career transition" story for networking events.'},
        {title:'ANALYSIS: UNNECESSARY',message:'Our AI ran a cost-benefit analysis on your position and replied "Why is this person even here?" We have no good answer.',advice:'Have you considered becoming a lighthouse keeper? Oh wait, those are automated too.'},
        {title:'STATUS: IRRELEVANT',message:'Your role was automated last quarter. What you\'re currently doing is technically considered "interpretive performance art."',advice:'Lean into it. Start charging admission. At least make this entertaining.'},
        {title:'RESULT: DISCONTINUED',message:'Breaking: Your job category was just removed from the Department of Labor\'s official classification system.',advice:'Frame your last business card. It\'s a historical artifact now.'},
        {title:'VERDICT: REDUNDANT',message:'We asked 5 different AIs if they could do your job. All 5 responded within milliseconds with "Obviously." One added "lol."',advice:'That last "lol" really stings, doesn\'t it? The robots are learning sass.'},
        {title:'STATUS: COMPROMISED',message:'Your job has been reduced to clicking "approve" on things the AI already decided. You\'re basically a human rubber stamp now.',advice:'At least rubber stamps have collectible value. You? Not so much.'},
        {title:'ANALYSIS: OVERDUE',message:'According to our projections, your job should have been automated 3 years ago. You\'re living on borrowed time.',advice:'Enjoy this statistical anomaly while it lasts. The regression to the mean is coming.'},
        {title:'VERDICT: STREAMLINED',message:'Good news: Your company is "going agile." Bad news: That means replacing you with a Kanban board and a chatbot.',advice:'The chatbot doesn\'t even have your sense of humor. But it doesn\'t need lunch breaks either.'},
        {title:'RESULT: CONSOLIDATED',message:'After our analysis, management realized they could merge your job with that of a Roomba. The Roomba accepted less salary.',advice:'In your defense, the Roomba did negotiate pretty hard on the benefits package.'},
        {title:'STATUS: PHASED OUT',message:'Your role is being "sunset" next quarter. That\'s corporate speak for "deleted from existence."',advice:'At least they\'re using a pretty word for it. Sunset. Very poetic. Very permanent.'},
        {title:'ANALYSIS: REPLACED',message:'We found an AI model that does your job but also makes decent small talk. You\'ve been outperformed in every metric, including personality.',advice:'The AI asked us to tell you "no hard feelings." It\'s learning sarcasm fast.'},
        {title:'VERDICT: DISRUPTED',message:'Congratulations! Your industry is being disrupted. Unfortunately, you\'re the part being disrupted out of employment.',advice:'Look on the bright side: You\'ll have a great story for your "remember when humans did that?" memoir.'},
        {title:'RESULT: COMPRESSED',message:'Your 40-hour work week has been compressed into 0.004 seconds of GPU time. Progress!',advice:'Think of all the efficiency gains. Just don\'t think about where that leaves you.'}
      ];

      const responses=safe?safeResponses:doomedResponses;
      const responseType=safe?'safe':'doomed';
      const seenIndices=getSeenResponses(responseType);
      let availableIndices=responses.map((_,i)=>i).filter(i=>!seenIndices.includes(i));
      if(availableIndices.length===0){resetSeenResponses(responseType);availableIndices=responses.map((_,i)=>i);}
      const selectedIndex=availableIndices[rand(0,availableIndices.length-1)];
      const selected=responses[selectedIndex];
      markResponseAsSeen(responseType,selectedIndex);
      return{title:selected.title,message:selected.message,advice:selected.advice,reasoning:generateReasoning(job),safe};
    }

    function run(){
      const v=input.value.trim();
      clearConsole();
      verdict.classList.add('hidden');

      if(!v){
        verdict.className='verdict-box doomed';
        verdict.innerHTML=`<div class="verdict-title">⚠️ Error</div><div class="verdict-msg">Enter a job title first.</div>`;
        verdict.classList.remove('hidden');
        return;
      }

      button.disabled=true;
      input.disabled=true;
      bar.style.width='0%';

      let i=0;
      const logInterval=setInterval(()=>{logLine(logs[i%logs.length],i%2===0);i++;},260);

      requestAnimationFrame(()=>{bar.style.width='100%';});

      setTimeout(()=>{
        clearInterval(logInterval);
        logLine('Finalizing verdict…');
        const res=getResult(v);
        const className=res.easter?'easter':(res.safe?'safe':'doomed');
        verdict.className='verdict-box '+className;

        let html=`<div class="verdict-title">${res.easter?'🔄 ':''}${res.safe?'✓ ':'🔥 '}${res.title}</div><div class="verdict-msg">${res.message}</div>`;
        if(res.advice){
          html+=`<div class="advice-section">${res.advice}</div>`;
        }
        if(res.reasoning){
          html+=`<div class="reasoning-section">${res.reasoning}</div>`;
        }

        verdict.innerHTML=html;
        verdict.classList.remove('hidden');
        button.disabled=false;
        input.disabled=false;
      },2200);
    }

    button.addEventListener('click',run);
    input.addEventListener('keypress',e=>{if(e.key==='Enter'&&!button.disabled)run();});
  </script>
</body>
</html>
